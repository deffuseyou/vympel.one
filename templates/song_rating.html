<!DOCTYPE html>
<html>
<head>
    <title>Список песен с рейтингом</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <style>
        .container {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .song-info {
            display: inline-block;
            vertical-align: middle;
        }

        .song-title {
            display: block;
            color: black;
        }

        .song-artist {
            display: block;
            color: gray;
        }

        .rating-badge {
            display: inline-block;
            vertical-align: middle;
            margin-left: -5px;
            margin-right: 10px;
        }

    </style>
</head>
<body>
<div class="container">
    <h3 class="mb-3 text-center">топ песен</h3>
    <ul class="list-group">
        {% if chart|length != 0 %}
            {% for song in chart %}
                <li class="list-group-item">
                    <span class="badge badge-dark badge-pill rating-badge">{{ song[0] }}</span>
                    <div class="song-info">
                        <span class="song-title">{{ song[1].split(' - ')[1] }}</span>
                        <span class="song-artist">{{ song[1].split(' - ')[0] }}</span>
                    </div>
                </li>
            {% endfor %}
        {% else %}
        <ul class="list-group">
            <li class="list-group-item">
                <span class="badge badge-dark badge-pill rating-badge">0</span>
                <div class="song-info">
                    <span class="song-artist">пока что нет голосов...</span>
                </div>
            </li>
        </ul>
        {% endif %}
    </ul>
</div>
</body>
</html>
